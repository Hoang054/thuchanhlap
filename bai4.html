<body>
    <script>
        let k = 0, l = 1, tam = 0, okay = 1;
       do{
            tam = k;
            k = l;
            l = l + tam;
            okay = k + l;
       }
        while (okay%5!=0) {
            alert(okay);
        }
        
    </script>
